<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="portal">
        <form action="#">
            <div class="title">
                <h1>GİRİŞ YAP</h1>
                <p>Tekrardan hoşgeldin.</p>
            </div>
            <button id="google-signin">
                <img src="assets/google-logo.svg" alt="">
                Google ile giriş yap
            </button>
            <span>yada</span>
            <div class="input-field">
                <input type="text" id="username" placeholder=" ">
                <label for="username">Kullanıcı adı</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder=" ">
                <label for="password">Şifre</label>
                <img id="show-hide-pass" src="assets/show-eye.svg" alt="">
            </div>
            <a href="#" id="forgot-pass">Şifremi unuttum </a>
            <button id="signin">Giriş yap</button>
            <p id="signup">
                Hesabın yok mu?
                <a href="#">Kayıt ol</a>
            </p>
        </form>
    </section>
</body>
</html>
